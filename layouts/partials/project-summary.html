<li>
  <a href="{{.Permalink}}" class="project-entry">
    <div class="project-img">
      {{ if .Params.summaryImage.file }}
        <img src="{{ (.Resources.GetMatch .Params.summaryImage.file).Permalink }}" alt="{{ .Params.summaryImage.alt }}" loading="lazy">
      {{ end }}
    </div>
    <div class="project-content">
      <h2>{{ .Title }}</h2>
      <h3><i class='far fa-calendar-alt'></i>{{ .Params.duration }}</h3>
      {{ .Description }}
    </div>
    <div class="project-tags">
      <ul>
        {{ range .Params.tags }}
          <li>{{ . }}</li>
        {{ end }}
      </ul>
    </div>
  </a>
</li>
